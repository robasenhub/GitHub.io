<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Gretchen</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'IM Fell English SC', serif;
      color: #fafafa;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .slide {
      position: absolute;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .slide.visible {
      opacity: 1;
    }
    h1 {
      z-index: 2;
      font-size: 4em;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="slides">
    <div class="slide visible" style="background-image: url('https://cdn.pixabay.com/photo/2020/07/19/15/45/coast-5419854_1280.jpg');"></div>
    <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2017/06/12/20/39/beach-2392420_1280.jpg');"></div>
    <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2016/06/18/17/42/rocky-coast-1466586_1280.jpg');"></div>
    <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2022/10/18/16/11/beach-7529943_1280.jpg');"></div>
  </div>
  <h1>Welcome Gretchen</h1>
  <script>
    let idx = 0;
    const slides = document.querySelectorAll('.slide');
    setInterval(() => {
      slides[idx].classList.remove('visible');
      idx = (idx + 1) % slides.length;
      slides[idx].classList.add('visible');
    }, 5000);
  </script>
</body>
</html>
